<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        
        
        <title>MO WebGUI</title>
        <link rel="stylesheet" href="src/style.css">
        
        <link rel="icon" type="image/png" href="img/icon.png">        
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="img/site.webmanifest">
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="img/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="img/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
        <script language="javascript" type="text/javascript" src="src/script.js"></script>
    </header>
    <body onload="onload();">
        
        <div id="info" style="display: none;">
            <p id="info_close_x" onclick="closeInfo();">&#x2715</p>
            <p id="info_text" class="tbi"></p>
        </div>
	    
	    <div id="header">
            <img id="img_logo" src="img/icon.png">
            <h1>Metaheuristic Optimization</h1>
	    </div>
            
            
        <div id="tab">
            <button class="tablinks" onclick="tab(event, 'tab_solver')">Solver</button>
            <button class="tablinks" onclick="tab(event, 'tab_optimizer')">Optimizer</button>
            <button class="tablinks" onclick="tab(event, 'tab_functions')">Functions</button>
            <button class="tablinks" onclick="tab(event, 'tab_cmd')" id="tab_defaultOpen">CMD</button>
            <button class="tablinks" onclick="tab(event, 'tab_settings')">Settings</button>            
        </div>
        
        
        <div id="tab_solver" class="tabcontent">
            <h2 contextmenu="to be implemented">TBI</h2>
            
        </div>
        
        
        <div id="tab_optimizer" class="tabcontent">
            <h2 contextmenu="to be implemented" >TBI</h2>
            
        </div>   
        
        
        <div id="tab_functions" class="tabcontent">
            <h2 contextmenu="to be implemented" >TBI</h2>
            
        </div>        
        
        
        <div id="tab_cmd" class="tabcontent">	    	    
            <textarea id="cmd_input"></textarea><br>
            <button id="cmd_send" onclick="cmdInputExecute();">Execute</button>
            <button id="cmd_save" onclick="saveAsMoclFile();" disabled>Save</button>
            <input type="file" id="file_input" />   
            
            <br>
            
            <p onclick='openInfo("suc", "Test Banner SUC");'>Test SUC</p>
            <p onclick='openInfo("warn", "Test Banner WARN");'>Test WARN</p>
            <p onclick='openInfo("err", "Test Banner ERR");'>Test ERR</p>
                                                                  
        </div>
        
        
        <div id="tab_settings" class="tabcontent">
            <h2 contextmenu="to be implemented">TBI</h2>
            
            
            <br>
            <br>
            <br>
            <br>
            <div id="settings_credentials">
                <h3>App Info</h3>
                <table>
                    <tr>
                        <td>App Version</td>
                        <td class="tbi">0.0.1.2</td>
                    </tr>
                    <tr>
                        <td>WebGUI Version</td>
                        <td class="tbi">0.0.2.1</td>
                    </tr>
                    <tr>
                        <td>Release Date</td>
                        <td class="tbi">2020-11-15</td>
                    </tr>
                    <tr>
                        <td>Developers</td>
                        <td class="tbi">Jonas D&uuml;ckmann<br>Daniel B&auml;tjer<br>Elias Niep&ouml;tter<br>Simon Pauka<br>David Messow</td>
                    </tr>
                </table>    
                <p>&copy; 2020</p>                
            </div>
        </div>        
        
	</body>
</html>
